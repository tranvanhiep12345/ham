<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas" width="300" height="200" style="border: 1px solid black"></canvas>
</body>
<script>
    class Circle{
        constructor(x,y,radius,color){
            this.x = x
            this.y = y 
            this.radius = radius 
            this.color = color 
        }
        render(idCanvas){
            let c = document.getElementById(idCanvas)
            let ctx = c.getContext("2d")
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI)
            ctx.stroke()
            ctx.fillStyle = this.color
            ctx.fill()
        }
    }
    let circle = new Circle(150,100,50,"#D33333")
    circle.render('canvas')
</script>
</html>
