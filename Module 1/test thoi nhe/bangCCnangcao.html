<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Bảng cửu chương</h1>
</body>
<script>
    let sout = "<table border ='1' width='300' cellspacing='0' cellpadding='3'>"
    for (let i = 1; i <= 10; i++){
        sout += "<tr>"
            for (let j = 1; j <= 10; j++){
                sout += "<td>" + j + "*" + i + "="+ i*j + "</td>" 
            }
            sout += "</tr>"                    
    }
    sout += "</table>"
    document.write(sout) 
</script>
</html>
