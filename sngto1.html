<!DOCTYPE html>
<html>
  <head>
    <title>Kiểm tra số nguyên tố</title>
  </head>
<body>
    <h1>Kiểm tra số nguyên tố</h1>
    <p>Nhập vào một số:</p>
    <input type="number" id="number">
    <button onclick="isPrime()">Kiểm tra</button>
    <p id="result"></p> 
</body>
<script>
    function isPrime() {
      let number = document.getElementById("number").value;
      let isPrime = true;

      if (number <= 1) {
        isPrime = false;
      } else {
        for (let i = 2; i <= Math.sqrt(number); i++) {
          if (number % i == 0) {
            isPrime = false;
           
          }
        }
      }
      let result = document.getElementById("result");
      if (isPrime) {
        result.innerHTML = number + " là số nguyên tố."
      } else {
        result.innerHTML = number+ " không là số nguyên tố."
      }
    }
  </script>
</html>
