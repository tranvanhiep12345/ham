<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích, chu vi hình tròn</title>
</head>
<body>
<script>
    function perimeter(a, r= Math.PI){
        let p = a*2*r
        return p
    }
    function area(a,  r= Math.PI){
        let s = a*a*r
        return s
    }
    let a1 =  parseFloat(prompt("Nhập bán kính:  "))
    alert("Chu vi của hình tròn là: " + perimeter(a1))
    alert("Diện tích của hình tròn là: " + area(a1))
</script>
</body>
</html>
