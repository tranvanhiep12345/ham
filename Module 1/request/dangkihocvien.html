<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí học viên</title>
</head>
<body>
    <table style="background-color: rgb(245, 245, 8);">
        <tr>
            <td colspan="2" style="background-color: burlywood;"><h1>ĐĂNG KÍ HỌC VIÊN</h1></td>
        </tr>
        <tr>
            <td><label>Họ và tên: <input type="text" name="name" id="ten"></label></td>
        </tr>
        <tr>
            <td><label>Ngày sinh: <input type="date" name="ngay-thang" id="date"></label></td>
        </tr>
        <tr>
            <td>
                Giới tính: 
                <input type="radio" name="gender"/> Nam
                <input type="radio" name="gender"/> Nữ </td>  
        </tr>
        <tr>
            <td>
                Địa chỉ: 
                <textarea name="dia-chi" id="place" cols="30" rows="2"></textarea>
            </td> 
        </tr>
        <tr>
            <td>
                Lớp:
                <select name="class" id="lop">
                    <option value="lop1">Lớp 1-5</option>
                    <option value="lop2">Lớp 6-9</option>
                    <option value="lop3">Lớp 10-12</option>
                    <option value="lop4">Cao đẳng/Đại học</option>
                </select>
            </td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
    </table>
</body>
</html>
