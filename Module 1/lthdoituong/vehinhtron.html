<!DOCTYPE html>
<html lang="en">
<head>
    <meta charget="UTF-8">
    <title>Vẽ hình tròn</title>
</head>
<body>
    <canvas id="canvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
</body>
<script>
    class Circle {
        x = Math.random()*768;
        y = Math.random()*1368;
        radius = Math.random()*100;
        constructor(){
        }
        randomColor(){
            let red = Math.random() * 255
            let green = Math.random() * 255
            let blue = Math.random() * 255
            return (`rgb(${red}, ${green}, ${blue})`)
        }
        drawCircle(){
            let ctx = document.getElementById("canvas").getContext('2d')
            ctx.beginPath()
            ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI)
            ctx.fillStyle = this.randomColor() 
            ctx.fill() 
            ctx.closePath() 
        }
    }
    for(let i = 0; i < 30; i++){
        let circle = new Circle()
        circle.drawCircle()
    }
</script>
</html>
