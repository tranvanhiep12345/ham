<body>
<script> 
    function perfectNumbers(index){
        let arr = []
        for (let i=1; i < index; i++){
            if (index%i === 0) {
                arr.push(i)
            }
        }
        let sum = arr.reduce((a,b) => a+b)
        index = (sum === index) ? "Đây là số hoàn hảo" : "Không phải số hoàn hảo"
        return index
    }
    console.log(perfectNumbers(496));
</script>
