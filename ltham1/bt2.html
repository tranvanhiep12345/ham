<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xin chào</title>
</head>
<body>
    <p id="result"></p>
    <script>
        function number(x){
            return x+1
        }
        let x = 5
        let result = number(x)
        document.getElementById('result').innerHTML = "Kết quả: " + result
    </script>
</body>
</html>
