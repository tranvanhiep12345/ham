<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script> 
    function standardizedString(str){

        let string =  str.replace(/\s+/g,' ').trim()
        let arr = string.split('')

        const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lower = 'abcdefghijklmnopqrstuvwxyz';

        if (upper.indexOf(arr[0]) !== 1){
            arr[0] = arr[0].toUpperCase()
        }

        for(let i=0; i < arr.length; i++){

            if (arr[i] === ','){
                arr.splice(i-1,1)   
            }

            if (arr[i] === "," || arr[i] === " "){
                if (lower.indexOf(arr[i+1]) === -1){
                    arr[i+1] = arr[i+1].toLowerCase()
                }
            }

            if (arr[i] === '.'){
                arr.splice(i-1,1)
                if (upper.indexOf(arr[i+1]) === -1){
                    arr[i+1] = arr[i+1].toUpperCase()
                } 
            }
        }
        return arr.reduce((a,b) => a+b)
    }

    let str1 = prompt('Nhập chuỗi bất kì: ')
    document.write(standardizedString(str1))
    // Test: "hôm      nay    là     thứ     2      ,      Ngày     mai     là     thứ    3   .      Ngày     kia    là     thứ     4"
</script>
</body>
</html>
