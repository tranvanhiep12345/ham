<!DOCTYPE html>
<html>
<head>
	<title>IsPrime</title>
</head>
<body>
</body>
<script type="text/javascript">
	let number = parseInt(prompt("Nhập số cần check "));
        isPrime(number)
	function isPrime(number) {
		if (number < 2) {
			return false;
		}
		for (let i = 2; i <= Math.sqrt(number); i++) {
			if (number % i === 0) {
				return false;
			}
		}
		return true;
	}
	window.onload = function() {
		let primes = [];
		for (let i = 2; i < 10000; i++) {
			if (isPrime(i)) {
				primes.push(i);
			}
		}
		alert(primes);
	}
</script>
</html>
