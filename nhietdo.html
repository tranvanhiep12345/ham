<!DOCTYPE html>
<html>
<head>
	<title>Chuyển đổi F sang C</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Chuyển đổi từ độ F sang độ C</h1>
	<p>Nhập giá trị độ F:</p>
	<input type="number" id="inputF">
	<button onclick="doidoF()">Chuyển đổi</button>
	<p id="outputC"></p>
</body>
<script>
    function doidoF() {
        let f = document.getElementById("inputF").value;
        let c = (f - 32) / 1.8;
        document.getElementById("outputC").innerHTML = "Độ C tương ứng: " + c;
    }
</script>
</html>
