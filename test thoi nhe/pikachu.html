<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
    <div id="game"></div>
    <script>
        class Hero {
            constructor(image, top, left, size){
                this.image = image;
                this.top = top;
                this.left = left;
                this.size = size;
            }

        getHeroElement(){
        return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        moveRight(){
            this.left += 20;
        }

        moveDown(){
            if (this.left == window.innerWidth){
                this.top -= 20
            }
        }
        
        moveLeft(){
            if(this.top == 0){
                this.left -= 20
            }
        }

        moveTop(){
            if (this.left == 0){
                this.top += 20
            }
        }

        }
        let hero = new Hero('https://raw.githubusercontent.com/codegym-vn/objects/master/pikachu.png', 20, 30, 200);

        function start(){
            if(hero.left < window.innerWidth - hero.size){
                hero.moveRight();
            }
            document.getElementById('game').innerHTML = hero.getHeroElement();
            setTimeout(start, 10)
            }
        start();
    </script>
</body>
</html>
