<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPalindrome(s){
        let arr = s.split('')
        let index = 'true'
        for (let i=0; i < arr.length; i++){
            if(arr[i] !== arr[arr.length -i -1]){
                index = 'false'
            }
        }
        return index
    }
    console.log(isPalindrome('rotor'))
</script>
</body>
</html>
