<script>
    function isPositiveNumber(n){
        if (n > 0 && Number.isInteger(n)){
            return true
        } else {
            return false
        }
   }
   let a =  parseFloat(prompt("Nhập 1 số bất kì: "))
   alert(isPositiveNumber(a))
</script>
