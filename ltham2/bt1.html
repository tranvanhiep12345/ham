<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương</title>
</head>
<body>
<script>
    function square(number){
        let result = number*number
        return result
    }
    let number = parseFloat(prompt("Nhập vào 1 số: "))
    console.log(square(number));
</script>
</body>
</html>
