<!DOCTYPE html>
<html lang="en">
<head>
    <meta charget="UTF-8">
    <title>Ngày tháng năm</title>
</head>
<body>
<script>
    class Date {
        day;
        month;
        year;
        constructor(day,month,year){
            this.day = day
            this.month = month
            this.year = year 
        }
        getDay(){
            return this.day
        }
        getMonth(){
            return this.month
        }
        getYear(){
            return this.year
        }
        setDay(){
            this.day = day
        }
        setMonth(){
            this.month = month
        }
        setYear(){
            this.year = year 
        }
    }
    let date = new Date(26,04,2023)
    let {day,month,year} = date
    console.log(`Hôm nay là ngày ${day}/${month}/${year}`)
</script>
</body>
</html>
