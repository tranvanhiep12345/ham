    <title>Đọc giờ</title>

<script>
    function timeInWords(h, m) {
        let s = {
            1:'one',
            2:'two',
            3:'three',
            4:'four',
            5:'five',
            6:'six',
            7:'seven',
            8:'eight',
            9:'nine',
            10:'ten',
            11:'eleven',
            12:'twelve',
            13:'thirteen',
            14:'fourteen',
            15:'quarter',
            16:'sixteen',
            17:'seventeen',
            18:'eighteen',
            19:'nineteen',
            20:'twenty',
            21:'twenty one',
            22:'twenty two',
            23:'twenty three',
            24:'twenty four',
            25:'twenty five',
            26:'twenty six',
            27:'twenty seven',
            28:'twenty eight',
            29:'twenty nine',
            30:'half'
        }
        if (m >= 1 && m <= 59) {
            if (m <= 30) {
                if (m === 1) {
                    return `${s[m]} minute past ${s[h]}`
                } else if (m === 15 || m === 30) {
                    return `${s[m]} past ${s[h]}`
                } else {
                    return `${s[m]} minutes past ${s[h]}`
                }
            } else if (m === 45) {
                return `${s[60 - m]} to ${s[h + 1]}`
            } else if (m === 59){
                return `${s[60 - m]} minute to ${s[h + 1]}`
            } else {
                return `${s[60 - m]} minutes to ${s[h + 1]}`
            }
        } else if (m === 0) {
            return `${s[h]} o'clock`
        }
    }
    
    let h = +prompt('Enter the hour: ')
    let m = +prompt('Enter the minute: ')
    document.write(timeInWords(h, m))
    
    </script>
</html>
