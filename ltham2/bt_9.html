<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược</title>
</head>
<body>
<script>
    function countCharInArray(array,num){
        let index = array.indexOf(num)
        if (index !== -1){
            let count = 0
            for (let i = 0; i < array.length; i++){
                if (array[i] == num){
                    count++
                }
            }
            return count
        } else {
            return -1
        }
    }
    let arr = [1,2,3,4,5,2,7,8,9]
    console.log(countCharInArray(arr,10))
</script>
</body>
</html>
