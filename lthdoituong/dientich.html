<script>
    class Circle {
        radius;
        color;
        constructor(radius,color){
            this.radius = radius
            this.color = color
        }
        getRadius(){
            return this.radius 
        }
        getArea(){
            return Math.PI * Math.abs(this.radius)
        }
    }
    let circle = new Circle(12)

    let area = circle.getArea()
    console.log(radius +" , " +area)
