<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script> 
    function sapXepphantuchan(arr){
        let arr1 = []

        for (let i=0; i < arr.length; i++){
            if (arr[i]%2 === 0){
                arr1.push(arr[i])   
                arr.splice(i,1,'sochan')
            }
        }
        arr1.sort((a,b) => a-b)

        for (let j=0; j < arr1.length; j++){
            for(let k=0; k < arr.length; k++){
                if (arr[k] == 'sochan'){
                    arr.splice(k,1,arr1[j])
                    break
                }
            }
        }

        return arr
    }
    let arrt = [2,4,6,5,3,5,6,7,8,5,3,2,3,4,5,6,7,8,9]
    document.write(sapXepphantuchan(arrt))
</script>
</body>
</html>
