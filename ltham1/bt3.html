<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head> 
<body>
    <script>
        function numbers(){
            let x = parseFloat(prompt("Nhập giá trị của x: "))
            let y = parseFloat(prompt("Nhập giá trị của y: "))
            if (x > y){
                alert ("Giá trị của x lớn hơn giá trị của y")
            } else {
                let sum = x+y
                document.write("Tổng của 2 tham số là: " + sum)
            }
        }
        numbers()
    </script>
</body>
</html>
