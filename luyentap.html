<!DOCTYPE html>
<html>
  <head>
    <title>Tính đạo hàm</title>
  </head>
<body>
  <label for="so-nguyen-a">Nhập a:</label><br>
  <input type="number" id="so-nguyen-a"><br>
  <label for="so-nguyen-b">Nhập b:</label><br>
  <input type="number" id="so-nguyen-b"><br>
  <label for="so-nguyen-c">Nhập c:</label><br>
  <input type="number" id="so-nguyen-c"><br>
  <label for="so-nguyen-x">Nhập x</label><br>
  <input type="number" id="so-nguyen-x"><br>
  <label for="so-nguyen-n">Nhập n:</label><br>
  <input type="number" id="so-nguyen-n"><br>
  <br><br>
  <button onclick="derivative()">Tính đạo hàm: </button>
  <br><br>
  <p id="ket-qua"></p>
</body>
<script>
function derivative(a,b,c,x,n){
  a = parseInt(document.getElementById('so-nguyen-a').value)
  b = parseInt(document.getElementById('so-nguyen-b').value)
  c = parseInt(document.getElementById('so-nguyen-c').value)
  x = parseInt(document.getElementById('so-nguyen-x').value)
  n = parseInt(document.getElementById('so-nguyen-n').value)
  f = a*n*Math.pow(x,n-1) + b*(n-1)*Math.pow(x,n-2) + c*(n-2)*Math.pow(x,n-3)
  document.getElementById('ket-qua').innerHTML ="Đạo hàm của hàm số ax^n + bx^(n-1) + cx^(n-2) là: " + f
}
</script>
</html>
