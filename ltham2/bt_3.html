<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    function factorial(n){
        let f = 1
        for (let i=1; i <= n; i++){
            f *= i
        }
        return f
    }
    let a =  parseFloat(prompt("Nhập 1 số bất kì: "))
    alert("Giai thừa của số " + a + " là: " + factorial(a))
</script>
</body>
</html>
