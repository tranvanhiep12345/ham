<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di chuyển quả bóng</title>
</head>
<body>
    <form>
        <img id="myImage" src="https://thuviendohoa.vn/upload/images/items/hinh-anh-qua-bong-vang-png-454.webp" style="width:300px ; top:200px; left: 300px; position: relative;">
        <!-- <input type="button" value="Click me" onclick="moveRight()"/>
        <input type="button" value="Turn left" onclick="moveLeft();" /> -->
    </form>
<script> 
    let imgObj = document.getElementById('myImage')
    let speedX = 10
    let speedY = 0
    let s = 0
    setInterval(()=>{
        imgObj.style.left = parseInt(imgObj.style.left) + speedX + 'px';
        imgObj.style.top = parseInt(imgObj.style.top) + speedY + 'px';
        s += 10
        if (parseInt(imgObj.style.left) >= window.innerWidth){        
            speedX = 0
            speedY = 10 
        }
        if (parseInt(imgObj.style.top) >= window.innerHeight){        
            speedX = -10
            speedY = 0 
        }
    }, 100)
   
</script>
</body>
</html>
